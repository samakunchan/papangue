<section>
<h3>Processus de connexion</h3>
  <button (click)="login()">Connection</button>
  <ng-container *ngIf='isUserLoaded$ | async as isUserLoaded'>
    <p *ngIf="isUserLoaded">Vous êtes connectés</p>
    <button (click)= logout()>Se deconnecter</button>
    <button (click)= toAdmin()>Vers la page Admin</button>
  </ng-container>
</section>

<main id="main">
  @if (value$ | async; as value) {
    @if (value | parsePortfolio; as portfolio) {
      <div class="breadcrumbs">
        <div class="page-header d-flex">
          <div class="container position-relative">
            <div class="row d-flex justify-content-start position-relative">
              <div class="col-lg-6 text-left">
                <h2>Project Details</h2>
                <p>{{ portfolio.shortDescription }}</p>
              </div>
              <div class="col-lg-6 d-flex justify-content-end">
                <div class="pages-images">
                  @if (portfolio.picturesProject[0]) {
                    <img
                      ngSrc="{{ getRelativePath(portfolio.picturesProject[0].src ?? '') }}"
                      class="img-fluid"
                      alt="{{ portfolio.picturesProject[0].alt }}"
                      height="456"
                      width="534"
                    />
                  } @else {
                    <img
                      ngSrc="assets/images/common-page.jpg"
                      class="img-fluid"
                      alt="Image par défaut"
                      height="456"
                      width="534"
                    />
                  }
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <app-section-portfolio-details [portfolio]="portfolio"></app-section-portfolio-details>
    }
  } @else {
    <div class="breadcrumbs">
      <div class="page-header d-flex">
        <div class="container position-relative">
          <div class="row d-flex justify-content-start position-relative">
            <div class="col-lg-6 text-left">
              <h2>Project Details</h2>
              <p>Ce projet n'existe pas</p>
            </div>
            <div class="col-lg-6 d-flex justify-content-end">
              <div class="pages-images">
                <img ngSrc="assets/images/common-page.jpg" class="img-fluid" alt="Image par défaut" height="456" width="534" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <section class="single-page">
      <div id="portfolio-details" class="portfolio-details">
        <div class="container"></div>
      </div>
    </section>
  }
</main>
